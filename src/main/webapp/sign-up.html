<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="bg-gray-300">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-3xl font-bold text-gray-900 ">
                <img class="w-10 h-10 mr-5 rounded-xl" src="Images/CJ.jpg" alt="logo">
                Code Journey    
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                        Register your account
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="register" method="post">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your email</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name surname" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your email</label>
                            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                        </div>
                        <div>
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Phone</label>
                            <input type="phone" name="phone" id="phone" placeholder="9342*****1" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        </div>
                        <div class="mb-6">
                            <label class="mb-2 flex text-sm"
                            ><input type="checkbox" name="accept" class="mr-2" required="" />
                            <div class="text-gray-800">
                                <p class="">
                                I accept the
                                <a href="#" class="cursor-pointer text-blue-500 underline">terms of use</a>
                                and
                                <a href="#" class="cursor-pointer text-blue-500 underline">privacy policy</a>
                                </p>
                            </div></label
                            >
                        </div>
                        <div class="flex items-center">
                            <div class="flex-1"></div>
                            <button class="cursor-pointer rounded-md bg-blue-600 hover:bg-blue-400 py-2 px-4 text-center text-md font-bold text-white" type="submit">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
